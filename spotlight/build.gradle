plugins {
    id "com.jfrog.bintray" version "1.8.0"
    id "com.github.dcendents.android-maven" version "2.0"
}

apply plugin: 'maven-publish'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka'

ext.version = '2.0.6'

android {
    compileSdkVersion TARGET_API as int

    defaultConfig {
        minSdkVersion MIN_API as int
        targetSdkVersion TARGET_API as int
        versionCode 27
        versionName "$version"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled = true
        }
    }
}
dependencies {
    implementation "com.android.support:appcompat-v7:$APP_COMPAT_VERSION"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

ext {
    bintrayRepo = 'android-forks'
    bintrayName = 'spotlight'

    publishedGroupId = 'com.adsamcik.android-forks'
    libraryName = 'spotlight'
    artifact = 'spotlight'

    libraryDescription = 'Fork of Spotlight library (https://github.com/TakuSemba/Spotlight) rewritten in Kotlin with additional features.'

    siteUrl = 'https://github.com/adsamcik/Spotlight'
    gitUrl = 'https://github.com/adsamcik/Spotlight.git'

    libraryVersion = "$version"

    developerId = 'adsamcik'
    developerName = ''
    developerEmail = ''

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

