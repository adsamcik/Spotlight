apply plugin: 'com.android.application'

android {
    compileSdkVersion TARGET_API as int

    defaultConfig {
        applicationId "com.takusemba.spotlightsample"

        minSdkVersion MIN_API as int
        targetSdkVersion TARGET_API as int
        versionCode LIBRARY_VERSION_CODE as int
        versionName LIBRARY_VERSION_NAME

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation "com.android.support:appcompat-v7:$APP_COMPAT_VERSION"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation project(':spotlight')
}